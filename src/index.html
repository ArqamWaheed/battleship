<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1><span>Battleship</span> (by ArqamWaheed)</h1>
      </div>
      <div class="container">
        <div class="player-section">
          <div class="board-wrapper">
            <div class="ship-status" id="player-status-grid">
              <div class="ship-item" data-ship="aircraft">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="battleship">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="cruiser">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="destroyer1">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="destroyer2">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="submarine1">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="submarine2">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                </div>
              </div>
            </div>
            <div class="board-container">
              <div class="board1">
                <div class="grid"></div>
              </div>
              <div class="player-label"><h2>Player One</h2></div>
            </div>
          </div>
        </div>
        <div class="player-section">
          <div class="board-wrapper">
            <div class="board-container">
              <div class="board2">
                <div class="grid"></div>
              </div>
              <div class="player-label"><h2>Computer</h2></div>
            </div>
            <div class="ship-status" id="computer-status-grid">
              <div class="ship-item" data-ship="aircraft">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="battleship">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="cruiser">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="destroyer1">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="destroyer2">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="submarine1">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                </div>
              </div>
              <div class="ship-item" data-ship="submarine2">
                <div class="ship-blocks">
                  <div class="ship-block"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game End Modal -->
    <div id="game-end-modal" class="modal">
      <!-- add class show to show -->
      <div class="modal-content">
        <h2 id="modal-winner-text">Game Over!</h2>
        <p id="modal-message">The winner has been determined!</p>
        <button id="restart-button" class="restart-btn">Restart Game</button>
      </div>
    </div>
  </body>
</html>
